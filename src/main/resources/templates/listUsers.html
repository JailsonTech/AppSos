<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>List Users</title>
   <link rel="stylesheet" th:href="@{/css/listUsers.css}">
</head>
<body>

<section class="container-listUsers">
   <div class="container-goback">    
      <a th:href="@{/cadastro}" class="goback">      
         <h4 class="back">&#10913; Cadastro</h4>
      </a>
      <a th:href="@{/home}" class="goback"> 
         <h4 class="back">&#10913; Home</h4>
      </a>
   </div>

  
   <h3>LISTA DE USUÁRIOS</h3>
   <table class="listaUsers">
      <div th:if="${listUsers.empty}" class="aviso">
         <figure class="container_folder">
            <img class="folder_empty" src="/images/folder_empty.png">
         </figure>
         <p class="alerta_cadastre"> Cadastre um usuário!</p>
      </div>   
      <tr class="tr-cabecalho">
         <th>Id</th>
         <th>Nome</th>
         <th>Email</th>
         <th>Senha</th>
      </tr>            
      <tr th:each = "users:${listUsers}">
         <td th:text="${users.id}" class="td-list td-id"></td>
         <td th:text="${users.nome}" class="td-list td-id"></td>
         <td th:text="${users.email}" class="td-list td-id"></td>
         <td th:text="${users.senha}" class="td-list td-id"></td>
      </tr>
   </table>
</section>
</body>
</html>
