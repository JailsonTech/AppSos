<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <link rel="stylesheet" th:href="@{/css/geral.css}">
    <script th:src="@{/script/eventos.js}"></script>

</head>

<body class="body_cadastro">
<section class="containerGeral-cadastro">
    <a th:href="@{/}" class="arrow_link">
        <figure class="arrowLeft">
            <img class="arrow" src="/images/reply_black_24dp.png" alt="seta para esquerda (left arrow)">
            <figcaption class="text-sair">sair</figcaption>
        </figure>
    </a>
    <figure class="heart_cadastro">
        <img src="/images/heart.png">
    </figure>
    <h2 class="text-cadastro">CADASTRO</h2>

    <div class="container_cadastro">

        <!--...MENSAGEM DE SUCESSO - vinda do Controller...-->
        <div th:if="${mensagem}" class="alert" id="alerta">
            <p th:text="${mensagem}">
                <!--...Aqui será lançado a mensagem de sucesso-->
            </p>
        </div>

        <form class="form_cadastro" th:action="@{/salvar}" th:object="${newUser}"  method="post" id="userForm" >
            <!--... LIMPAR CAMPOS função em "cadastro.js" ...-->

            <div class=" container_cadastro-nome">
                <label for="nome" class="label_cadastro label_cadastro-nome">Nome</label><br>
                <input th:field="*{nome}" type="text" class="input_cadastro input_cadastro-nome" id="nome" name="nome" placeholder="Digite seu primeiro nome"><br>

                <!-- MENSAGEM DE ERRO PARA NOME-->
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="message">
                    <!--...Aqui será lançado a mensagem de erro-->
                </p>
            </div>

            <div class="containers_cadastro container_cadastro-email">
                <label for="email" class="label_cadastro label_cadastro-email" >Email</label><br>
                <input th:field="*{email}" type="email" class="input_cadastro input_cadastro-email" id="email" name="email" placeholder="seu@email.com" ><br>

                <!-- MENSAGEM DE ERRO PARA EMAIL-->
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="message">
                    <!--...Aqui será lançado a mensagem de erro-->
                </p>
            </div>

            <div class="containers_cadastro container_cadastro-psw">
                <label for="password" class="label_cadastro label_cadastro-psw" >Password</label><br>
                <input th:field="*{senha}" type="password" class="input_cadastro input_cadastro-password" id="password" name="senha" placeholder="Digite sua senha"><br>

                <!-- MENSAGEM DE ERRO  PARA SENHA-->
                <p class="message" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" >
                    <!--...Aqui será lançado a mensagem de erro-->
                </p>
            </div>

            <button type="submit" class="btn-submit">Enviar</button>
        </form>

        <!--...LINK PARA listUsers -> geral.css...-->
        <p class="container-listUsers">
            <img class="person" src="/images/user_gear_white.png" alt="ícon person/ ícone de uma pessoa">
            <a th:href="@{/lista}"  class="link-users" >Usuários cadastrados</a>
        </p>
    </section>
</body>
</html>
