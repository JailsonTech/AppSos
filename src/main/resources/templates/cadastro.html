<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/geral.css">

</head>

<body class="body_cadastro">

    <a href="/index" class="links-pag">
        <figure class="reply_login">
            <img src="/images/reply_black_24dp.png">
        </figure>
    </a>
    <figure class="heart_cadastro">
        <img src="/images/heart.png">
    </figure>
    <h2 class="text-cadastro">CADASTRO</h2>
    <div class="container_cadastro">
        <form class="form_cadastro" action="cadastro.html" method="post">
            <div class=" container_cadastro-nome">
                <label for="nome" class="label_cadastro label_cadastro-nome" >Nome</label><br>
                <input type="text" class="input_cadastro input_cadastro-nome" id="nome" name="nome" placeholder="Digite seu primeiro nome" required>
            </div>
            <div class="containers_cadastro container_cadastro-email">
                <label for="email" class="label_cadastro label_cadastro-email">Email</label><br>
                <input type="email" class="input_cadastro input_cadastro-email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="containers_cadastro container_cadastro-psw">
                <label for="email" class="label_cadastro label_cadastro-psw">Password</label><br>
                <input type="password" class="input_cadastro input_cadastro-password" id="password" name="psw" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn_cadastro btn_1-cadastro -">Enviar</button>
        </form>
    </div>
</body>
</html>
